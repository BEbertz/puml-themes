' first color is a tint of the second color of 80% (lighter - darker)
!$PRIMARYCLR = "#59B6EC-#2FA4E7"
!$PRIMARYCLRALT = "#44ADE9"
!$PRIAMRYTEXT = "#ffffff"
!$SECONDARYCLR = "#EDF0F2-#e9ecef"
!$SECONDARYTEXT = "#212529"
!$BLUE = "#033C73"
!$INDIGO = "#6610F2"
!$PURPLE = "#6F42C1"
!$PINK = "#E83E8C"
!$RED = "#C71C22"
!$ORANGE = "#FD7E14"
!$YELLOW = "#DD5600"
!$GREEN = "#73A839"
!$TEAL = "#20C997"
!$CYAN = "#2FA4E7"
!$WHITE = "#FFF"
!$GRAYDARK = "#343A40"
!$GRAY = "#868E96"
!$PRIMARY = "#2FA4E7"
!$SECONDARY = "#E9ECEF"
!$SUCCESS = "#73A839"
!$INFO = "#033C73"
!$WARNING = "#DD5600"
!$DANGER = "#C71C22"
!$LIGHT = "#F8F9FA"
!$DARK = "#343A40"
!$POST = '<color #007a3e>POST</color>'
!function $success($msg)
 <font color=$SUCCESS><b>$msg
!endfunction

!function $failure($msg)
 <font color=$DANGER><b>$msg
!endfunction

!function $warning($msg)
 <font color=$WARNING><b>$msg
!endfunction

!define _PUT <color #ea7400>PUT</color>
!define _DELETE <color #cf2a2a>DELETE</color>
!define _GET <color $PRIMARYCLR>GET</color>
!define _PATCH <color #b5bd00>PATCH</color>
!define _HEAD <color #9012fe>HEAD</color>

' for status codes
!define OK(x) <color green>x</color>
!define ERROR(x) <color red>x</color>
!define COND(x) <color orange>x</color>

' For marking parameters as optionally or required
!define REDSTAR <color red>*</color>
!define REQ(x) <b>x</b>
!define OPT(x) <color #555>x</color>



