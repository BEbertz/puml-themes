<style>
wbsDiagram {
    LineColor #b5e853
    BorderThickness 3
    BackgroundColor #151515
    FontColor #eaeaea
    :depth(0) {
        fontSize 16
        fontStyle bold
        fontColor #6a9fb5
    }
