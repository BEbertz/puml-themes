@startwbs



skinparam backgroundColor transparent





skinparam  {
    defaultFontName   "Verdana"
    defaultFontSize   12
    defaultTextAlignment center
    shadowing false
    RoundCorner 10
    TitleFontSize 18
    TitleFontColor #eaeaea
}

skinparam defaultFontName       "Verdana"
skinparam defaultFontSize       12
skinparam dpi                   100
skinparam shadowing             false
skinparam roundcorner           8
skinparam ParticipantPadding    40
skinparam BoxPadding            40
skinparam Padding               5
skinparam ArrowColor            #eaeaea
skinparam stereotype {
    CBackgroundColor $SECONDARY_DARK
    CBorderColor #88b2c4
    ABackgroundColor #a6ba7a
    ABorderColor $SUCCESS_DARK
    IBackgroundColor #bd6768
    IBorderColor $DANGER_DARK
    EBackgroundColor #f6cc91
    EBorderColor $WARNING_DARK
    NBackgroundColor #bb91b2
    NBorderColor $INFO_DARK
}
skinparam title {
	FontColor	                 #b5e853
	BorderColor	                 #b5e853
	FontSize	    	         20
	BorderRoundCorner            8
	BorderThickness 	         1
	BackgroundColor              #151515-black
}


skinparam legend {
	BackgroundColor #6a9fb5
	BorderColor $SECONDARY_DARK
	FontColor #eaeaea
}

skinparam activity {
	FontColor #eaeaea
	BorderColor #c4ed75
	BackgroundColor #b5e853
	BarColor #90a959
	StartColor #aa759f
	EndColor #aa759f
	DiamondBackgroundColor #6a9fb5
  	DiamondBorderColor #88b2c4
  	DiamondFontColor #fefefe
}

